<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <p:panelGrid columns="4">
                        <p:clock pattern="dd/MM/yyyy" />
                        <p:clock pattern="hh:mm:ss" />
                        <p:outputLabel value="Select Calendar"/>
                        <p:calendar id="cal"  navigator="true" />
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="west" size="250" header="Menu" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Navigations">
                            <p:menuitem value="G. service" outcome="/web/service/serviceForm.xhtml" icon="ui-icon-star"/>
                            <p:menuitem value="G. employee" outcome="/web/employee/employeeForm.xhtml" icon="ui-icon-star"/>
                            <p:menuitem value="Filtrage" outcome="/web/service/index.xhtml" icon="ui-icon-star"/> 

                        </p:submenu>
                    </p:menu> 
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <p:panel header="Filtrage">
                    <p:panelGrid columns="2" columnClasses="ui-g-6,ui-g-6" styleClass="chart-panel">
                        <p:panel header="Employés par Service" style="height: 400px; width: 500px">
                            <p:barChart value="#{serviceBean.initBarModel()}" title="Nombre des employés de chaque service" style="width:100%; height:100%"/>
                        </p:panel>
                        
                    </p:panelGrid>
                    

                </p:panel>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
